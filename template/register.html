<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
			body { min-height:100vh; display:flex; align-items:center; justify-content:center; background:#f8f9fa; }
			.card { max-width:420px; width:100%; }
		</style>
	</head>
	<body>
		<div class="card shadow-sm">
			<div class="card-body">
				<h4 class="card-title mb-3 text-center">Register an account</h4>
				
				{% if errors %}
				<div class="alert alert-danger">
					<h6>Please fix the following errors:</h6>
					<ul class="mb-0">
						{% for field, field_errors in errors.items %}
							{% for error in field_errors %}
								<li><strong>{{ field|title }}:</strong> {{ error }}</li>
							{% endfor %}
						{% endfor %}
					</ul>
				</div>
				{% endif %}
				
				<form method="post" action="">
					{% csrf_token %}
					<div class="mb-3">
						<label for="id_email" class="form-label">Email address</label>
						<input type="email" class="form-control {% if errors.email %}is-invalid{% endif %}" 
							   id="id_email" name="email" placeholder="you@example.com" 
							   value="{{ form_data.email|default:'' }}" required>
					</div>

					<div class="mb-3">
						<label for="id_username" class="form-label">Username</label>
						<input type="text" class="form-control {% if errors.username %}is-invalid{% endif %}" 
							   id="id_username" name="username" placeholder="Choose a username" 
							   value="{{ form_data.username|default:'' }}" required maxlength="150">
					</div>

					<div class="mb-3">
						<label for="id_password" class="form-label">Password</label>
						<input type="password" class="form-control {% if errors.password %}is-invalid{% endif %}" 
							   id="id_password" name="password" placeholder="At least 8 characters" required minlength="8">
					</div>

					<div class="d-grid">
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</form>

				<hr class="my-3">
				<p class="text-center mb-0">Already have an account? <a href="/login/">Sign in</a></p>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
